# Name of the entire workflow
name: My Custom Workflow

# Controls when the action will run. 
# This triggers the workflow on push events for the "main" branch.
on:
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Step 1: Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository code
        uses: actions/checkout@v4

      # Step 2: This is the custom step named with your email address
      - name: 23f3000500@ds.study.iitm.ac.in
        run: echo "This step is named with my email address. It was triggered by a ${{ github.event_name }} event."

      # Step 3: Another example step to show the sequence
      - name: Say Goodbye
        run: echo "Workflow has finished running."
